name: Release

on:
  release:
    types:
      - published

jobs:
  release:
    if: ${{ github.repository_owner == 'cloudflare' }}
    name: Publishing to npmjs registry
    runs-on: ubuntu-latest
    steps:
      - name: Checking out
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci

      - name: Check build
        run: npm run build

      - name: Publish to npmjs
        run: npm publish
        env:
          # To create a new token, go to https://www.npmjs.com/settings/<user>/tokens/, generate a "Granular Access Token" scoped to @cloudflare/blindrsa-ts, and update NPM_TOKEN GitHub secret
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
